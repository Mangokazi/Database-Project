<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background-image {
            background-image: url(Images/homepage_background.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* semi-transparent white */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="container">
            <form id="registerForm" method="post" action="Register.html">
                <h2>Create a new account.</h2>
                <hr />
                <div class="form-floating mb-3">
                    <input id="inputFirstName" type="text" name="firstname" class="form-control" autocomplete="firstname" aria-required="true" placeholder="First Name" required>
                    <label for="inputFirstName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="inputLastName" type="text" name="lastname" class="form-control" autocomplete="lastname" aria-required="true" placeholder="Last Name" required>
                    <label for="inputLastName">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="inputEmail" type="email" name="email" class="form-control" autocomplete="username" aria-required="true" placeholder="name@example.com" required>
                    <label for="inputEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="inputPassword" type="password" name="password" class="form-control" autocomplete="new-password" aria-required="true" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="inputConfirmPassword" type="password" name="confirmPassword" class="form-control" autocomplete="new-password" aria-required="true" placeholder="Confirm Password" required>
                    <label for="inputConfirmPassword">Confirm Password</label>
                </div>
                <button id="registerSubmit" type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
